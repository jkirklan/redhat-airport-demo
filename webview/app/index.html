<!doctype html>
<html class="no-js home-page" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webview</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="search-bar">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="glyphicon glyphicon-search"></div>
            <input type="text" placeholder="Search flights">
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="flight-menu">
      <div class="container">
        <a href="flight-details.html">
          <div class="row">
            <div class="col-xs-12">
              <div class="flight-menu-box">
                <div class="current-flight">
                  <!-- current-flight-tmpl handlesbar template here -->
                </div>
              </div>
            </div>
          </div>
        </a>
        <div class="row">
          <div class="col-xs-4 flight-menu-col-3">
            <div class="flight-menu-box">
              <div class="flight-menu-icon">
                <img src="images/calendar-icon.png" alt="" class="flight-menu-icon-calendar">
              </div>
              <h3 class="flight-menu-heading">
                Book a Flight
              </h3>
            </div>
          </div>
          <div class="col-xs-4 flight-menu-col-3">
            <div class="flight-menu-box">
              <div class="flight-menu-icon">
                <span class="flight-count">2</span>
                <img src="images/plane-icon.png" alt="" class="flight-menu-icon-plane">
              </div>
              <h3 class="flight-menu-heading">
                My Flights
              </h3>
            </div>
          </div>
          <div class="col-xs-4 flight-menu-col-3">
            <div class="flight-menu-box">
              <div class="flight-menu-icon">
                <img src="images/location-icon.png" alt="" class="flight-menu-icon-location">
              </div>
              <h3 class="flight-menu-heading">
                Check-in
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="current-flight-tmpl" type="text/x-handlebars-template">
      <h3 class="current-flight-heading">Current Flight</h3>
      <h2 class="current-flight-airline">{{flight.airlineCode}} {{flight.flightNo}}</h2>
      <h3 class="current-flight-route">{{flight.startingCity}} <span class="arrow-right-small"></span> {{flight.destinationCity}}</h3>
      <div class="row current-flight-info">
        <div class="col-xs-5">
          <h3 class="current-flight-departure-heading">Departs</h3>
          <h3 class="current-flight-departure">{{flight.departureTime}}</h3>
        </div>
        <div class="col-xs-6">
          <h3 class="current-flight-gate-heading">Gate</h3>
          <h3 class="current-flight-gate">{{flight.startingGate}}</h3>
        </div>
      </div>
      <div class="current-flight-status">
        {{flight.flightStatus}}
      </div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/home.js"></script>
    <script src="scripts/flight-details.js"></script>
    <!-- endbuild -->
    <script>
        $(function() {
          home.init();
        });
    </script>
</body>
</html>
