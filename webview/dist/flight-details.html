<!doctype html> <html class="no-js flight-details-page"> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Flight Details</title>  <link rel=stylesheet href=styles/main.css> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class=main-container> <div class=flight-details-temp> <div class=flight-details-bar> <div class=container> <div class=row> <div class=col-xs-12> <h2 class=flight-airline>AC 70</h2> <h3 class=flight-date>Tue, Jun 23 2015</h3> <div class=flight-status>On time</div> </div> </div> </div> </div> <div class=flight-details> <div class=container> <div class=row> <div class=col-xs-5> <h3 class=airport-city>Boston</h3> <h2 class=airport-code>BOS</h2> </div> <div class=col-xs-2> <div class=flight-details-divider></div> </div> <div class="col-xs-5 text-right"> <h3 class=airport-city>Toronto</h3> <h2 class=airport-code>YYZ</h2> </div> </div> <div class=row> <div class=col-xs-5> <h3 class=airport-times-heading>Departs</h3> <h3 class=airport-times>11:40</h3> </div> <div class=col-xs-2> <img src=images/arrow-right.png class=arrow-right> </div> <div class="col-xs-5 text-right"> <h3 class=airport-times-heading>Arrives</h3> <h3 class=airport-times>13:20</h3> </div> </div> <div class=row> <div class=col-xs-5> <div class=row> <div class=col-xs-6> <h3 class=airport-boarding-heading>Boarding</h3> <h3 class=airport-boarding>11:20</h3> </div> <div class="col-xs-6 airport-departure-gate"> <h3 class=airport-gate-heading>Gate</h3> <h3 class=airport-gate>1</h3> </div> </div> </div> <div class=col-xs-2> <div class=flight-details-divider></div> </div> <div class="col-xs-5 text-right"> <h3 class=airport-gate-heading>Gate</h3> <h3 class=airport-gate>5</h3> </div> </div> </div> </div> </div> <script id=flight-details-tmpl type=text/x-handlebars-template> <div class="flight-details-bar"> <div class="container"> <div class="row"> <div class="col-xs-12"> <h2 class="flight-airline">{{airlineCode}} {{flightNo}}</h2> <h3 class="flight-date">{{flightDate}}</h3> <div class="flight-status">{{flightStatus}}</div> </div> </div> </div> </div> <div class="flight-details"> <div class="container"> <div class="row"> <div class="col-xs-5"> <h3 class="airport-city">{{startingCity}}</h3> <h2 class="airport-code">{{startingAirport}}</h2> </div> <div class="col-xs-2"> <div class="flight-details-divider"></div> </div> <div class="col-xs-5 text-right"> <h3 class="airport-city">{{destinationCity}}</h3> <h2 class="airport-code">{{destinationAirport}}</h2> </div> </div> <div class="row"> <div class="col-xs-5"> <h3 class="airport-times-heading">Departs</h3> <h3 class="airport-times">{{departureTime}}</h3> </div> <div class="col-xs-2"> <img src="images/arrow-right.png" alt="" class="arrow-right"> </div> <div class="col-xs-5 text-right"> <h3 class="airport-times-heading">Arrives</h3> <h3 class="airport-times">{{arrivalTime}}</h3> </div> </div> <div class="row"> <div class="col-xs-5"> <div class="row"> <div class="col-xs-6"> <h3 class="airport-boarding-heading">Boarding</h3> <h3 class="airport-boarding">{{boardingTime}}</h3> </div> <div class="col-xs-6 airport-departure-gate"> <h3 class="airport-gate-heading">Gate</h3> <h3 class="airport-gate">{{startingGate}}</h3> </div> </div> </div> <div class="col-xs-2"> <div class="flight-details-divider"></div> </div> <div class="col-xs-5 text-right"> <h3 class="airport-gate-heading">Gate</h3> <h3 class="airport-gate">{{destinationGate}}</h3> </div> </div> </div> </div> {{#if coupon}} <div class="coupon-area"> <div class="container"> <div class="row"> <div class="col-xs-12"> <div class="coupon"> <h2 class="coupon-heading">Sorry for the delay.</h2> <div class="row"> <div class="col-xs-4"> <img src="images/starbucks-coupon.png" alt="" class="coupon-img"> </div> <div class="col-xs-8"> <h3 class="coupon-offer">{{coupon.offer}}</h3> <h3 class="coupon-msg">{{coupon.description}}</h3> <div class="primary-btn coupon-save-btn"> <span class="glyphicon glyphicon-plus-sign"></span> Save Coupon </div> </div> </div> </div> </div> </div> </div> </div> <div class="coupon-saved-area"> <div class="container"> <div class="row"> <div class="col-xs-12"> <h2 class="coupon-saved-heading">Coupon saved.</h2> </div> </div> </div> </div> {{/if}} </script> </div> <script src=scripts/vendor.js></script> <script src=scripts/main.js></script> <script>
        $(function() {
          flightDetails.init();
        });
    </script> </body> </html>
