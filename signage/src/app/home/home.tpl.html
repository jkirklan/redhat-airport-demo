<div class="row home-screen fill-screen">
	<div class="col-xs-7 fill-screen">
	    <table class="table" cellspacing="0" cellpadding="0">
	      <thead>
		    <tr>
	          <th colspan="100" class="text-center departure-label">DEPARTURES</th>		
	        </tr>
	      </thead>
	      <tbody class="flight-table-body">
	        <tr>
	          <th colspan="40">DESTINATION</th>
	          <th colspan="15">FLIGHT</th>
	          <th colspan="15">TIME</th>
	          <th colspan="15">STATUS</th>
	          <th colspan="15">GATE</th>
	        </tr>
			<tr ng-repeat="item in model.paginatedFlights" class="departure-row-bg-color departure-row-animation departure-row"> 
				<td colspan="40" scope="row">
						{{item.destinationCity}}
				</td>
				<td colspan="15">{{item.airlineCode+' '+item.flightNo}}</td>
				<td colspan="15">{{item.departure | date:'h:mma'}}</td>
				<td colspan="15" ng-class="{'delayed-status': item.flightStatus == 'Delayed', 'onTime-status': item.flightStatus == 'On Time', 'changed-status': item.flightStatus == 'Changed' }">{{item.flightStatus}}</td>
				<td colspan="15">{{item.startingGate}}</td>
			</tr>
	      </tbody>
	    </table>
	</div>
	<div class="col-xs-5 fill-screen">
		<div class="text-center home-model-container fill-screen">
			<img src="assets/airport_model_no_directions.png">
		</div>
	</div>
</div>
