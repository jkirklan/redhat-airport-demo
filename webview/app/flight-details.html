<!doctype html>
<html class="no-js flight-details-page" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webview</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="flight-details-bar">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="flight-airline">AC 257</h2>
            <h3 class="flight-date">Wed, May 20 2015</h3>
            <div class="flight-status success">
              On Time
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flight-details">
      <div class="container">
        <div class="row">
          <div class="col-xs-5">
            <h3 class="airport-city">Toronto</h3>
            <h2 class="airport-code">YYZ</h2>
          </div>
          <div class="col-xs-2">
            <div class="flight-details-divider"></div>
          </div>
          <div class="col-xs-5 text-right">
            <h3 class="airport-city">Hong Kong</h3>
            <h2 class="airport-code">HKG</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <h3 class="airport-times-heading">Departs</h3>
            <h3 class="airport-times">22:00</h3>
          </div>
          <div class="col-xs-2">
            <img src="images/arrow-right.png" alt="" class="flight-details-arrow">
          </div>
          <div class="col-xs-5 text-right">
            <h3 class="airport-times-heading">Arrives</h3>
            <h3 class="airport-times">19:30</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <div class="row">
              <div class="col-xs-6">
                <h3 class="airport-boarding-heading">Boarding</h3>
                <h3 class="airport-boarding">21:30</h3>
              </div>
              <div class="col-xs-6 airport-departure-gate">
                <h3 class="airport-gate-heading">Gate</h3>
                <h3 class="airport-gate">B17</h3>
              </div>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="flight-details-divider"></div>
          </div>
          <div class="col-xs-5 text-right">
            <h3 class="airport-gate-heading">Gate</h3>
            <h3 class="airport-gate">B17</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="coupon-area">
      
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/home.js"></script>
    <script src="scripts/flight-details.js"></script>
    <!-- endbuild -->
    <script>
        $(function() {
          flightDetails.init();
        });
    </script>
</body>
</html>
