<!doctype html>
<html class="no-js flight-details-page" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Details</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main-container">
      <script id="flight-details-tmpl" type="text/x-handlebars-template">
        <div class="flight-details-bar">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <h2 class="flight-airline">{{flight.airlineCode}} {{flight.flightNo}}</h2>
                <h3 class="flight-date">{{flight.flightDate}}</h3>
                <div class="flight-status">
                  On Time
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flight-details">
          <div class="container">
            <div class="row">
              <div class="col-xs-5">
                <h3 class="airport-city">{{flight.startingCity}}</h3>
                <h2 class="airport-code">{{flight.startingAirport}}</h2>
              </div>
              <div class="col-xs-2">
                <div class="flight-details-divider"></div>
              </div>
              <div class="col-xs-5 text-right">
                <h3 class="airport-city">{{flight.destinationCity}}</h3>
                <h2 class="airport-code">{{flight.destinationAirport}}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-5">
                <h3 class="airport-times-heading">Departs</h3>
                <h3 class="airport-times">{{flight.departureTime}}</h3>
              </div>
              <div class="col-xs-2">
                <img src="images/arrow-right.png" alt="" class="arrow-right">
              </div>
              <div class="col-xs-5 text-right">
                <h3 class="airport-times-heading">Arrives</h3>
                <h3 class="airport-times">{{flight.arrivalTime}}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-5">
                <div class="row">
                  <div class="col-xs-6">
                    <h3 class="airport-boarding-heading">Boarding</h3>
                    <h3 class="airport-boarding">{{flight.boardingTime}}</h3>
                  </div>
                  <div class="col-xs-6 airport-departure-gate">
                    <h3 class="airport-gate-heading">Gate</h3>
                    <h3 class="airport-gate">{{flight.startingGate}}</h3>
                  </div>
                </div>
              </div>
              <div class="col-xs-2">
                <div class="flight-details-divider"></div>
              </div>
              <div class="col-xs-5 text-right">
                <h3 class="airport-gate-heading">Gate</h3>
                <h3 class="airport-gate">{{flight.destinationGate}}</h3>
              </div>
            </div>
          </div>
        </div>

        {{#if coupon.id}}
          <div class="coupon-area">
            <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <div class="coupon">
                    <h2 class="coupon-heading">Sorry for the delay.</h2>
                    <div class="row">
                      <div class="col-xs-4">
                        <img src="images/starbucks-coupon.png" alt="" class="coupon-img">
                      </div>
                      <div class="col-xs-8">
                        <h3 class="coupon-offer">Get {{coupon.offer}}</h3>
                        <h3 class="coupon-msg">{{coupon.description}}</h3>
                        <div class="primary-btn coupon-save-btn">
                          <span class="glyphicon glyphicon-plus-sign"></span>
                          Save Coupon
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="coupon-saved-area">
            <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <h2 class="coupon-saved-heading">Coupon saved.</h2>
                </div>
              </div>
            </div>
          </div>
        {{/if}}
      </script>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/home.js"></script>
    <script src="scripts/flight-details.js"></script>
    <script src="scripts/coupon-list.js"></script>
    <script src="scripts/coupon-details.js"></script>
    <script src="scripts/admin.js"></script>    
    <!-- endbuild -->
    <script>
        $(function() {
          flightDetails.init();
        });
    </script>
</body>
</html>
