<div class="row home-screen" style="height:100%">
	<div class="col-xs-7" style="height:100%;">
	    <table class="table" style="height:100%;" cellspacing="0" cellpadding="0">
	      <thead>
		    <tr>
	          <th colspan="100" class="text-center departure-label">DEPARTURES</th>		
	        </tr>
	      </thead>
	      <tbody class="flight-table-body">
	        <tr>
	          <th colspan="40">DESTINATION</th>
	          <th colspan="15">FLIGHT</th>
	          <th colspan="15">TIME</th>
	          <th colspan="15">STATUS</th>
	          <th colspan="15">GATE</th>
	        </tr>
			<tr ng-repeat="item in model.someList" class="departure-row-bg-color"> 
				<td colspan="40" scope="row" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
						{{item.destinationCity}}
				</td>
				<td colspan="15">{{item.airlineCode+' '+item.flightNo}}</td>
				<td colspan="15">{{item.departure | date:'h:mma'}}</td>
				<td colspan="15" style="background-color:red; text-align:center;">{{item.flightStatus}}</td>
				<td colspan="15">{{item.startingGate}}</td>
			</tr>
	      </tbody>
	    </table>
	</div>
	<div class="col-xs-5" style="height:100%">
		<div class="text-center home-model-container" style="height:100%">
			<img src="assets/airport_model_no_directions.png">
		</div>
	</div>
</div>
